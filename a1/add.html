        <h3>Add a pet</h3>
        <p>you can add a new pet here</p>
        <form action="/action_page.php">
            <label>Pet name:<span class="mandatory">*</span></label><br>
            <input type="text" id="pet_name" name="pet_name" placeholder="Provide a name for a pet"><br>
            <label>Type:<span class="mandatory">*</span></label><br>
            <select name="select_type" id="select_type">
                <option value="">--Choose an option--</option>
                <option value="">Cat</option>
                <option value="">Dog</option>
            </select>
            <br>
            <label for="description">Description:<span class="mandatory">*</span></label><br>
            <textarea name="description" id="description" placeholder="Describe the pet briefly"></textarea>
            <br>
            <label>Select an image:<span class="mandatory">*</span></label><br>
            <input type="file" id="max_image" name="max_image">
            <label id="max_image_label">Max image size 500px</label><br>
            <label for="image_caption">Image caption:<span class="mandatory">*</span></label><br>
            <input type="text" id="image_caption" name="image_caption" placeholder="Describe the image in one word"><br>
            <label for="age">Age (Months):<span class="mandatory">*</span></label><br>
            <input type="text" id="age" name="age" placeholder="Age of a pet in months"><br>
            <label for="location">Location:<span class="mandatory">*</span></label><br>
            <input type="text" id="location" name="location" placeholder="Location of the pet"><br>
            <div class="button-container">
                <button type="button" id="submit_button">
                    <span class="material-symbols-outlined">
                        add_task
                    </span>Submit</button>
                <button type="button" id="clear_button">
                    <span class="material-symbols-outlined">
                        close
                    </span>Clear</button>
            </div>
        </form>
